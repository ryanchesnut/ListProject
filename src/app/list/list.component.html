<div class="container">
  <div class="dndPlaceholder col-md-12" #placeholder></div>
  
  <div class="row">
    <div class="col-md-6" [dndList] [dndPlaceholder]="placeholder" [dndModel]="list1">
      <div *ngFor="let item of list1" class="col-md-12" [dndType]="'item'" (dndMoved)="removeItem(item, list1)" 
        [dndDraggable] [dndObject]="item"><img [src]="item.imgUrl" [title]="item.itemsDescription">{{item.itemDescription}}  Moves {{item.count}}</div>
    </div>
    <div class="col-md-6" [dndList] [dndModel]="list2" [dndPlaceholder]="placeholder">
      
      <div *ngFor="let item of list2" class="col-md-12" [dndType]="'item'" (dndMoved)="removeItem(item, list2)" 
        [dndDraggable] [dndObject]="item" >
          <ng-container *ngIf="item.count < 5" >
          <img [src]="item.imgUrl" [title]="item.itemsDescription">{{item.itemDescription}}  Moves {{item.count}}
          </ng-container>
      </div>
    </div>
  </div>
</div>
